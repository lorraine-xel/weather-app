<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <form class="form-inline searchbar" id="search-form">
            <div class="form-group mx-sm-2 mb-2">
              <input
                type="search"
                class="form-control"
                id="search"
                placeholder="Look up a city"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-2">üîç</button>
            <div class="mx-sm-2 mb-2">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </form>

          <div class="col statistics">
            <h2>Stats</h2>
            <div class="row">
              <div class="col stat-titles">
                <p>Current weather</p>
                <p>Humidity</p>
                <p>Winds</p>
              </div>

              <div class="col stats">
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="winds"></p>
              </div>
            </div>
          </div>

          <div class="col city">
            <p id="time">13:46 PM</p>
            <p id="greeting">Good evening, name</p>
            <p id="current-forecast">Here is the weather forecast for...</p>
            <h2 id="current-city"></h2>
            <h1 id="current-temperature"></h1>
          </div>

          <div class="col searches">
            <h2>Recent searches</h2>
            <p id="search1"></p>
            <p id="search2"></p>
            <p id="search3"></p>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p>
        <a href="https://github.com/lorraine-xel/weather-app"
          >Open-source code</a
        >
        by Lorraine
      </p>
    </div>
    <script src="myscripts.js"></script>
  </body>
</html>
